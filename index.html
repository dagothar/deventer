<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <title>Deventer's Cube</title>

  <link rel="stylesheet" href="vendor/bootstrap-3.3.7-dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="styles/main.css"/>

</head>

<body>
  <!-- NAVIGATION -->
  <div class="header">
		<nav class="navbar navbar-default">
			<div class="container">
				<a class="navbar-brand text-center center-block" href="#">Deventer's Cube</a>
			</div>
		</nav>
  </div>

  <!-- CONTENTS -->
  <div class="container-full">
    <div class="row">

      <!-- VIEW -->
      <div class="col-md-8">
        <div class="canvas-container">
          <canvas id="view" width="800" height="600"/>
        </div>
      </div>


      <!-- SIDE PANEL -->
      <div class="col-md-3">
        <div class="panel panel-default">
          <div class="panel-heading">Controls</div>
          <div class="panel-body">

            <!-- new maze button -->
            <div class="form-group col-md-6">
              <button type="button" id="button-generate" class="btn btn-default btn-block">New maze <span class="glyphicon glyphicon-pencil"></span></button>
            </div>

            <!-- animate switch button -->
            <div class="form-group col-md-6">
              <button type="button" id="button-animate" class="btn btn-default btn-block">Animate OFF</button>
            </div>

            <!-- maze dimensions -->
            <div class="form-group col-md-4">
              <label>width: </label>
              <input type="number" id="width" value="10"/>
            </div>
            <div class="form-group col-md-4">
              <label>height: </label>
              <input type="number" id="height" value="10"/>
            </div>
            <div class="form-group col-md-4">
              <label>depth: </label>
              <input type="number" id="depth" value="10"/>
            </div>

          </div>
        </div>

        <div class="panel panel-default">
          <div class="panel-heading">Info</div>
          <div class="panel-body">
            <p>Are all corners connected? <span class="connected pull-right">No</span></p>
            <p>Unconnected components: <span class="components text-info pull-right">1</span></p>
          </div>
        </div>

      </div>

    </div>

  </div>


  <!-- FOOTER -->
  <div class="footer">
    <div class="container">
        <p class="text-muted">(c) 2017 by Adam Wolniakowski @ <a href="https://deltastep.blogspot.com">www.deltastep.blogspot.com</a></p>
        <p class="text-muted">info about this demo: <a href="...">...</a></p>
    </div>
  </div>


  <!-- SCRIPTS -->
  <script src="vendor/requirejs/require.js" data-main="scripts/main"></script>
</body>

</html>
